<!DOCTYPE html>
<html>
<head>
	<title>A Song of Ice and Fire Quiz</title>
	<meta title="description" content="A quiz based around the book series 'A Song of Ice and Fire'" charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1><em>A Song of Ice and Fire</em> Quiz</h1>
		</header>

		<main>
			<div class="quiz-start" style="display: none;">
				<p>This quiz will test your knowledge of the dark fantasy book series, <em>A Song of Ice and Fire</em>, off of which the hit HBO series, <em>Game of Thrones</em>, is based.</p>
				<p>When you are ready to begin, click the button!</p>
				<form name="quiz-begin">
					<button type="submit">Begin Quiz</button>
				</form>
			</div>

			<div class="quiz-question" style="display: none;">
				<div class="question-top">
					<h3 class="question-text"></h3>
					<p class="question-number"></p>
					<p class="question-score"></p>
				</div>
				<form name="question-form">
					<ul class="question-choices"></ul>
					<button type="submit">Submit Choice</button>
				</form>
			</div>

			<div class="quiz-answer" style="display: none;">
				<div class="answer-container">
					<h3 class="answer-header"></h3>
					<p class="answer-text"></p>
					<p class="answer-info"></p>
					<button class="quiz-continue">Continue Quiz</button>
				</div>
			</div>

			<div class="quiz-score" style="display: none;">
				<h2>Final Score</h2>
				<p class="final-score"></p>
				<button class="try-again">Try Again?</button>
			</div>
		</main>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/state.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
